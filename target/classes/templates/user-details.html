<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Thông tin chi tiết người dùng</title>
</head>
<div class="content-page" layout:fragment="body">
    <div class="container-fluid add-form-list">
        <div th:if="${param.productUpdateSuccess}" class="alert alert-success">Cập nhật nhân viên thành công!</div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Chi tiết nhân viên</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <strong>Tên nhân viên</strong>
                                        <p th:text="${staff.fullName}" />
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <strong>Mã sản phẩm</strong>
                                        <p th:text="${staff.email}" />
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <strong>Ngày làm việc</strong>
                                        <p th:text="${staff.joinOn}" />
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <strong>Số điện thoại</strong>
                                        <p th:text="${staff.phoneNum}" />
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <strong>CCCD</strong>
                                        <p th:text="${staff.idCardNum}" />
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <strong>Địa chỉ</strong>
                                        <p th:text="${staff.address}" />
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <strong>Số lượng sản phẩm</strong>
                                        <p th:text="${staff.sales}" />
                                    </div>
                                </div>
                                <!-- <form th:action="@{/staff/delete}" method="POST"> -->
                                <!--                                            <a th:href="@{/products/{productId}/edit(productId=${product.id})}" class="btn btn-primary bg-success"-->
                                <!--                                            ><i class="ri-pencil-line mr-0">Sửa thông tin sản phẩm</i></a>-->

                                <a th:href="@{/staff/{userId}/edit(userId=${staff.id})}"
                                    class="btn btn-primary mr-2">Sửa thông tin nhân viên</a>
                                <input type="hidden" th:name="id" th:value="${staff.id}" />

                                <!-- <button type="submit" class="btn btn-primary bg-warning">Xóa nhân viên</button> -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
