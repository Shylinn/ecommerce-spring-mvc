


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>POS Dash | Responsive Bootstrap 4 Admin Dashboard Template</title>
      
      <!-- Favicon -->
      <link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
      <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css}" />
      <link rel="stylesheet" th:href="@{/css/backend.css?v=1.0.0}" />
      <link rel="stylesheet" th:href="@{/vendor/@fortawesome/fontawesome-free/css/all.min.css}" />
      <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}" />
      <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}" />

  <body class=" ">
    <!-- loader Start -->
    <div id="loading">
          <div id="loading-center">
          </div>
    </div>
    <!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Tạo tài khoản</h2>
                                  <div th:if="${param.fail}" class="alert alert-success">
                                      Đã có tài khoản trung tên đăng nhập hoặc email</div>
                                  <form method="post" role="form" th:action="@{/register/save}" th:object="${staff}">
                                    <div class="row">
                                       <div class="col-lg-6">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control"
                                                    type="text"
                                                    placeholder=" "
                                                    name="fullName"
                                                    id="fullName"
                                                    th:field="*{fullName}"
                                             >
                                             <label>Họ và tên</label>
                                          </div>
                                       </div>

                                        <div class="col-lg-6">
                                            <div class="floating-label form-group">
                                                <input
                                                        type="text"
                                                        name="username"
                                                        id="username"
                                                        class="floating-input form-control"
                                                        placeholder=" "
                                                        th:field="*{username}">
                                                <label>Tên đăng nhập</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="floating-label form-group">
                                                <input
                                                        type="email"
                                                        name="email"
                                                        id="email"
                                                        class="floating-input form-control"
                                                        placeholder=" "
                                                        th:field="*{email}">
                                                <label>Email</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="floating-label form-group">
                                                <input
                                                        type="password"
                                                        name="password"
                                                        id="password"
                                                        class="floating-input form-control"
                                                        placeholder=" "
                                                        th:field="*{password}">
                                                <label>Mật khẩu</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="floating-label form-group">
                                                <input
                                                        type="date"
                                                        name="joinOn"
                                                        id="joinOn"
                                                        class="floating-input form-control"
                                                        placeholder=" "
                                                        th:field="*{joinOn}">
                                                <label>Ngày vào làm</label>
                                            </div>
                                        </div>

                                        <div class="col-lg-6">
                                            <div class="floating-label form-group">
                                                <input
                                                        type="text"
                                                        name="phoneNum"
                                                        id="phoneNum"
                                                        class="floating-input form-control"
                                                        placeholder=" "
                                                        th:field="*{phoneNum}">
                                                <label>Số điện thoại</label>
                                            </div>
                                        </div>

                                    </div>
                                      <p th:if="${#fields.hasErrors('fullName')}" class="text-danger" th:errors="*{fullName}"></p>
                                      <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                                      <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                                      <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                                      <p th:if="${#fields.hasErrors('joinOn')}" class="text-danger" th:errors="*{joinOn}"></p>
                                      <p th:if="${#fields.hasErrors('phoneNum')}" class="text-danger" th:errors="*{phoneNum}"></p>
                                    <button type="submit" class="btn btn-primary">Tạo tài khoản</button>
                                    <p class="mt-3">
                                       Bạn đã có tài khoản ? <a th:href="@{/login}" class="text-primary">Đăng nhập</a>
                                    </p>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                              <img th:src="@{images/login/01.png}" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <!-- Backend Bundle JavaScript -->
    <script th:src="@{/js/backend-bundle.min.js}"></script>

    <!-- Table Treeview JavaScript -->
    <script th:src="@{/js/table-treeview.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script th:src="@{/js/customizer.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script async th:src="@{/js/chart-custom.js}"></script>

    <!-- app JavaScript -->
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>
