<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Trang login</title>
</head>
      <div class="content-page" layout:fragment="body">
         <div class="container" >
            <div  class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8" >
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Đăng nhập</h2>
                                  <div th:if="${param.error}" class="alert alert-danger">
                                      Sai tên đăng nhập hoặc mật khẩu!
                                  </div>
                                  <div th:if="${param.registerSuccess}" class="alert alert-success">
                                      Đã đăng ký thành công!
                                  </div>
                                  <div th:if="${param.logoutSuccess}" class="alert alert-success">
                                      Đã đăng xuất thành công!</div>
                                  <form th:action="@{/login}" method="POST">
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                              <label for="username">Tên đăng nhập *</label>
                                             <input class="floating-input form-control" type="text" name="username" placeholder=" " id="username">

                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                              <label for="password">Mật khẩu *</label>
                                             <input class="floating-input form-control" type="password" name="password" placeholder=" " id="password">
                                          </div>
                                       </div>

                                    </div>
                                    <input type="submit" class="btn btn-primary" value="Đăng nhập" />
                                    <p class="mt-3">
                                       Tạo tài khoản mới <a th:href="@{/register}" class="text-primary">tại đây</a>
                                    </p>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                               <img th:src="@{/images/login/01.png}" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
</html>
