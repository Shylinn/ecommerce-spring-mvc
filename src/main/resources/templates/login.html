<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>POS Dash | Responsive Bootstrap 4 Admin Dashboard Template</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/backend-plugin.min.css}">
    <link rel="stylesheet" th:href="@{/css/backend.css?v=1.0.0}">
    <link rel="stylesheet" th:href="@{/vendor/fortawesome/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/vendor/remixicon/fonts/remixicon.css}">  </head>
<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->
    
      <div class="wrapper">
      <section class="login-content">
         <div class="container">
            <div class="row align-items-center justify-content-center height-self-center">
               <div class="col-lg-8">
                  <div class="card auth-card">
                     <div class="card-body p-0">
                        <div class="d-flex align-items-center auth-content">
                           <div class="col-lg-7 align-self-center">
                              <div class="p-3">
                                 <h2 class="mb-2">Đăng nhập</h2>
                                  <div th:if="${param.error}" class="alert alert-danger">
                                      Sai tên đăng nhập hoặc mật khẩu!
                                  </div>
                                  <div th:if="${param.success}" class="alert alert-success">
                                      Đã đăng ký thành công!
                                  </div>
                                  <div th:if="${param.logout}" class="alert alert-success">
                                      Đã đăng xuất thành công!</div>
                                  <form th:action="@{/login}" method="POST">
                                    <div class="row">
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="text" name="username" placeholder=" " id="username">
                                             <label>Tên đăng nhập</label>
                                          </div>
                                       </div>
                                       <div class="col-lg-12">
                                          <div class="floating-label form-group">
                                             <input class="floating-input form-control" type="password" name="password" placeholder=" " id="password">
                                             <label>Mật khẩu</label>
                                          </div>
                                       </div>
<!--                                       <div class="col-lg-6">-->
<!--                                          <div class="custom-control custom-checkbox mb-3">-->
<!--                                             <input type="checkbox" class="custom-control-input" id="customCheck1">-->
<!--                                             <label class="custom-control-label control-label-1" for="customCheck1">Remember Me</label>-->
<!--                                          </div>-->
<!--                                       </div>-->
                                    </div>
                                    <input type="submit" class="btn btn-primary" value="Log in" />
                                    <p class="mt-3">
                                       Tạo tài khoản mới <a th:href="@{/register}" class="text-primary">tại đây</a>
                                    </p>
                                 </form>
                              </div>
                           </div>
                           <div class="col-lg-5 content-right">
                               <img th:src="@{images/login/01.png}" class="img-fluid image-right" alt="">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      </div>

    <!-- Backend Bundle JavaScript -->
    <script th:src="@{/js/backend-bundle.min.js}"></script>

    <!-- Table Treeview JavaScript -->
    <script th:src="@{/js/table-treeview.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script th:src="@{/js/customizer.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script async th:src="@{/js/chart-custom.js}"></script>

    <!-- app JavaScript -->
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>
