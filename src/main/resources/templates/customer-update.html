<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title>Chỉnh sửa thông tin khách hàng</title>
</head>

<div class="content-page" layout:fragment="body">
    <div class="container-fluid add-form-list">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Chỉnh sửa thông tin khách hàng</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/customer/save/' + ${id}}" data-toggle=" validator" th:object="${customer}"
                            method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Họ và tên *</label>
                                        <input type="text" id="fullName" class="form-control" placeholder="Enter Name"
                                            name="fullName" required th:field="*{fullName}">
                                        <div class="help-block with-errors"></div>
                                        <span id="fullNameError" style="color: red;"></span><br>
                                    </div>
                                </div>


                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Ngày tháng năm sinh(mm/dd/yy) *</label>
                                        <input class="form-control" placeholder="Enter Day of Birth" name="dayOfBirth"
                                            th:field="*{dayOfBirth}" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Số điện thoại *</label>
                                        <input type="text" class="form-control" placeholder="Enter Phone Number"
                                            name="phoneNum" th:field="*{phoneNum}" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Email *</label>
                                        <input type="email" class="form-control" placeholder="Enter Email" name="email"
                                            th:field="*{email}" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Địa chỉ</label>
                                        <textarea class="form-control" rows="4" name="address"
                                            th:field="*{address}"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary mr-2 mx-3">Save
                                    Customer</button>


                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page end  -->
    </div>

</div>


</html>
