<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Danh sách sản phẩm</title>
</head>
<div class="content-page" layout:fragment="body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div th:if="${param.userCreateSuccess}" class="alert alert-success">Tạo nhân viên thành công!</div>
                    <div th:if="${param.deleteSuccess}" class="alert alert-success">Đã xóa nhân viên</div>
                    <div class="d-flex flex-wrap flex-wrap align-items-center justify-content-between mb-4">
                        <div>
                            <h4 class="mb-3">Danh sách nhân viên</h4>
                        </div>
                        <div>
                            <a th:href="@{/staff/new}" class="btn btn-primary add-list"><i class="las la-plus mr-3"></i>Thêm nhân viên</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="table-responsive rounded mb-3">
                        <table class="data-tables table mb-0 tbl-server-info">
                            <thead class="bg-white text-uppercase">
                            <tr class="ligth ligth-data">
                            	<th>Mã nhân viên</th>
                            	<th>Tên nhân viê</th>
                                <th>Email</th>
                                <th>Ngày làm việc</th>
                                <th>Số điện thoại</th>
                                <th>CCCD</th>
                                <th>Địa chỉ</th>
                                <th>Doanh số</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody class="ligth-body">
                            <tr th:each="staff :${staffs}">
                               <td th:text="${staff.id}"></td>
                               <td th:text="${staff.fullName}"></td>
                                <td th:text="${staff.email}"></td>
                                <td th:text="${staff.joinOn}"></td>
                                <td th:text="${staff.phoneNum}"></td>
                                <td th:text="${staff.idCardNum}"></td>
                                <td th:text="${staff.address}"></td>
                                <td th:text="${staff.sales}"></td>
                                <td>
                                    <div class="d-flex align-items-center list-action">
                                        <form th:action="@{/staff/delete}" method="POST">
                                        	<a class="badge badge-info mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="Xem"
                                               th:href="@{/staff/{userId}(userId=${staff.id})}"><i class="ri-eye-line mr-0"></i></a>
                                            <a class="badge bg-success mr-2" data-toggle="tooltip" data-placement="top" title="" data-original-title="Sửa"
                                               th:href="@{/staff/{userId}/edit(userId=${staff.id})}"><i class="ri-pencil-line mr-0"></i></a>
                                            <input type="hidden" th:name="id" th:value="${staff.id}" />
                                            <button type="submit" class="badge bg-warning mr-2 border-0" data-toggle="tooltip" data-placement="top" title="" data-original-title="Xóa">
                                               <i class="ri-delete-bin-line mr-0"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Page end  -->
        </div>
</div>
</html>
